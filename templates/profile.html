<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Profile (CSRF Protected)</title>
</head>
<body>
    <h1>Update Profile</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.name.label }} {{ form.name(size=30) }}<br><br>
        {{ form.submit() }}
    </form>

    {% if name %}
        <h2>Updated Name: {{ name }}</h2>
    {% endif %}

    <br><a href="/">‚Üê Back to Home</a>
</body>
</html>
